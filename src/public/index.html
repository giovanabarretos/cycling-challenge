<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alleycat de Halloween Jaguatiricas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alleycat de Halloween Jaguatiricas</h1>
            <div id="timer" class="timer">
                Termina em: <span id="countdown"></span>
            </div>
        </header>

        <main>
            <section class="submit-section">
                <h2>Submeter código super secreto</h2>
                <form id="submitForm">
                    <div class="form-group">
                        <label for="instagramUser">Usuário do Instagram:</label>
                        <input type="text" id="instagramUser" name="instagramUser" required>
                    </div>
                    <div class="form-group">
                        <label for="passcode">Código:</label>
                        <input type="text" id="passcode" name="passcode" required>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </section>

            <section class="leaderboard-section">
                <h2>Ranking</h2>
                <div id="leaderboard"></div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
